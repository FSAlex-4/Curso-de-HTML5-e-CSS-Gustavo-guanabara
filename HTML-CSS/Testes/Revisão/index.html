<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <hr> <!-- Linha horizontal -->
        <p>Revisando oque eu aprendi para continuar a aprender HTML e CSS.</p>
        <p>Para quebrar a linha em algum lugar <br> como esse basta usar a tag br.</p>
        <p>emojis e simbolos exemplos: <br>
     &reg;
        &copy;
        &trade;
        &euro;      
        &pound;
        &#x1F913;
        &#x1F90C; <!-- simbolos e emojis precisam vir acompanhados de &(E comercial) no ínicio e (;) no fim --> </p>
    <h2>Imagens</h2>
    <img src="Moletom.png" alt="Imagem teste">
    
</body>
